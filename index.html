<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title>WebSocket - Simple Example</title>
  <style>
		html, body {
			margin: 0;
			padding: 0;
			color: #444;
			font-family: arial;
		}
    #header {
      text-align: center;
      width: 600px;
      font-size: 13px;
      margin: 20px auto;
    }
		#message {
      font-size: 12px;
      padding: 10px;
      border: 1px #f0f0f0 solid;
      width: 100px;
      margin: 20px auto;
      text-align: center;
      border-radius: 4px;
    }
    </style>
  </head>
  <body>
    <div id="header"><p>Move your mouse to send its coordinates to WebSocket Server and back to the browser</p></div>
    <div id="message"></div>
  </body>

  <script type="text/javascript">

		const ICON_ON = '#00c000';
		const ICON_OFF = '#e70303';

		function statusIcon() {
			const ICON = document.createElement('div');
			document.body.appendChild(ICON);
			window.ICON = ICON;
			Object.assign(ICON.style, {
				width: '8px',
				height: '8px',
				backgroundColor: '#fff',
				position: 'absolute',
				top: '15px',
				left: '15px',
				borderRadius: '10px',
			});
		}

		statusIcon();

    const HOST = location.origin.replace(/^http/, 'ws')
    const WS = new WebSocket(HOST);
    const MESSAGE = document.getElementById('message');
    WS.binaryType = 'arraybuffer';
    window.addEventListener('mousemove', trackMouse);

    // Client connected to server
    WS.onopen = (event) => {
      console.log('Connected to Server at: ', WS.url);
			ICON.style.backgroundColor = ICON_ON;
    }
    // Server closed the connection or it's crashed
    WS.onclose = (event) => {
      console.log('Connection is closed');
			ICON.style.backgroundColor = ICON_OFF;
    }
    // Receive message from server
    WS.onmessage = (event) => {
      // Data received in the proper format
      if (event.data instanceof ArrayBuffer) {
        // Showing mouse coordinates to user
        let arr = new Uint16Array(event.data);
        message.innerHTML = `x: ${arr[0]}, y: ${arr[1]}`;
      }
    }

    function trackMouse(event) {
      let buffer = new ArrayBuffer(4);
      let coords = new Uint16Array(buffer);
      coords[0] = event.clientX;
      coords[1] = event.clientY;
      // If the connection is not closed
      if (WS.readyState == 1) {
          WS.send(coords);
      }

    }

  </script>

</html>
